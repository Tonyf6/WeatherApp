<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="hamburger-menu" onclick="toggleMenu()">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
    </div>

    <div id="offcanvas-menu" class="offcanvas-menu">
        <button type="button" class="btn-close close-button" aria-label="Close" onclick="toggleMenu()"></button>

        <h2 class="panel-title">Favorites</h2>

        <div class="search-container">
            <input type="text" placeholder="Enter a City" class="search-bar" id="search-input">
            <button type="button" class="search-button" id="search-button">Search</button>
        </div>
        <ul id="favorites-list"></ul>
    </div>
    
    <div class="weather-box1">
        <div class="city-name" id="city-name"></div>
        <img id="favorites-btn" src="/images/Heart-icon.png" alt="Favorites" onclick="addToFavorites()">
        <div class="weather-info" style="display: none;">
            <img id="weather-icon" src="" alt="Weather Icon">
            <span id="current-temp"></span>
        </div>
        <div class="temp-info" style="display: none;">
            <span id="high-label">High</span>
            <span id="high-temp"></span> °F
            <span id="low-label">Low</span>
            <span id="low-temp"></span> °F
        </div>
    </div>

    <!-- 5-day weather forecast boxes -->
    <div class="container">
        <!-- Day 1 forecast -->
        <div class="weather-box" id="day1">
            <h3></h3>
            <img src="" alt="" class="forecast-icon">
            <p class="forecast-temp"></p>
        </div>
        <!-- Day 2 forecast -->
        <div class="weather-box" id="day2">
            <h3></h3>
            <img src="" alt="" class="forecast-icon">
            <p class="forecast-temp"></p>
        </div>
        <!-- Day 3 forecast -->
        <div class="weather-box" id="day3">
            <h3></h3>
            <img src="" alt="" class="forecast-icon">
            <p class="forecast-temp"></p>
        </div>
        <!-- Day 4 forecast -->
        <div class="weather-box" id="day4">
            <h3></h3>
            <img src="" alt="" class="forecast-icon">
            <p class="forecast-temp"></p>
        </div>
        <!-- Day 5 forecast -->
        <div class="weather-box" id="day5">
            <h3></h3>
            <img src="" alt="" class="forecast-icon">
            <p class="forecast-temp"></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/scripts/script.js"></script>
</body>
</html>
